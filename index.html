<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/27e8e3aead.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="header-website-logo">
            <i class="fa-regular fa-calendar-check fa-2xl"></i>
        </div>
        <div id="header-website-title">TooMuchToDo</div>
    </header>
    <nav>
        <div id="nav-container">
            <div id="nav-home">
                <div id="nav-home-title">Home</div>
                <div id="nav-home-task-container">
                    <div class="nav-home-tasks-choice" id="general">
                        <i class="fa-solid fa-inbox"></i>
                        General Tasks
                    </div>
                    <div class="nav-home-tasks-choice" id="important">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        Important Tasks
                    </div>
                    <div class="nav-home-tasks-choice" id="today">
                        <i class="fa-solid fa-calendar-day"></i>
                        Today's Tasks
                    </div>
                    <div class="nav-home-tasks-choice" id="week">
                        <i class="fa-solid fa-calendar-week"></i>
                        This Week's Tasks
                    </div>
                </div>
            </div>
            <div id="nav-projects">
                <div id="nav-projects-title">Projects</div>
                <div id="nav-projects-add-project">
                    <i id="new-project-button" class="fa-solid fa-circle-plus"></i>
                    Add Project
                </div>
                <div id="nav-projects-content">

                </div>
                <div id="pop-up-add-project">
                    <form action="#" id="pop-up-form">
                        <label for="project-title">Title:</label>
                        <input type="text" id="project-title" name="project-title" placeholder="(ex. 'myProject')">
                        <input type="submit" value="Submit" id="submit-btn2">
                        <button id="form-x2">X</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div id="main-container">
            <div id="main-tasks-header">
                Welcome to TooMuchToDo
            </div>
            <div id="main-tasks-content-none">
                <i id="new-task-button" class="fa-solid fa-plus"></i>
                Click on a Task Tab or start a new Project!
            </div>
            <div id="main-tasks-content-form">
                <form action="#" id="form-id">
                    <label for="task-title">Name of Task: </label>
                    <input type="text" id="task-title" name="task-title" placeholder="Task Title (eg. Do dishes)" >
                    <input type="datetime-local" id="datetime-btn" >
                    <div id="project-name">No Project Name</div>
                    <input type="submit" value="Submit" class="submit-btn">
                    <button id="form-x">X</button>
                </form>
            </div>
            <div id="main-tasks-content">

            </div>
        </div>
    </main>
    <footer>
        <div id="footer-content"> Alexander Unwin -- The Odin Project -- Summer 2023</div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer type="module"></script>
</head>
<body>
    <header>
        <div id="header-website-title">TooMuchToDo</div>
        <div id="header-website-logo">
            
        </div>
    </header>
    <nav>
        <div id="nav-home">
            <div id="nav-home-title">Home</div>
            <div id="nav-home-general-tasks">

            </div>
            <div id="nav-home-todays-tasks">

            </div>
            <div id="nav-home-next-7-days-tasks">
            
            </div>
            <div id="nav-home-important-tasks">

            </div>

            <div id="nav-projects-add-project">

            </div>
        </div>

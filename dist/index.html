<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/27e8e3aead.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="header-website-logo">
            <i class="fa-regular fa-calendar-check fa-2xl"></i>
        </div>
        <div id="header-website-title">TooMuchToDo</div>
    </header>
    <nav>
        <div id="nav-container">
            <div id="nav-home">
                <div id="nav-home-title">Home</div>
                <div id="nav-home-task-container">
                    <div id="nav-home-tasks-choice">
                        General Tasks
                    </div>
                    <div id="nav-home-tasks-choice">
                        Today's Tasks
                    </div>
                    <div id="nav-home-tasks-choice">
                        This Week's Tasks
                    </div>
                    <div id="nav-home-tasks-choice">
                        Important Tasks
                    </div>
                </div>
            </div>
            <div id="nav-projects">
                <div id="nav-projects-title">Project</div>
                <div id="nav-projects-add-project">
                    Add Project
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div id="main-container">
            <div id="main-tasks-header">All Tasks</div>
            <div id="main-tasks-content">
                <div id="main-tasks-content-none">
                    No Tasks. Want to add some?
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer-content"> Alexander Unwin -- The Odin Project -- Summer 2023</div>
    </footer>
</body>
</html>
